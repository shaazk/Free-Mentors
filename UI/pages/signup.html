<!DOCTYPE html>
<html>
    <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='Mutesi Sharon K'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/signup.css'>
    <script src='../script/signup.js'></script>
    </head>
    <body>
            <header>
                    <div class="container">
                        <div id="branding">
                            <h1><span class="highlight">Free </span> Mentors</h1>
                        </div>
                        <nav>
                            <ul>
                                <li class="current">
                                    <a href="../index.html">Home</a>
            
                                </li>
                                <li>
                                    <a href="mentors.html">Mentors</a>
                                    
                                </li>
                                <li>
                                    <a href="login.html">Log In</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
            </header>
            <form action="" style=" border: 1px solid #ccc">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please feel in this form to create your account.</p>
                    <hr>
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First name" name="firstname" required>
                   
                    <label for="lastname"><b>Last name</b></label>
                    <input type="text" placeholder="Enter Last name" name="lastname" required>
                    
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    
                    <label for="address"><b>Address</b></label>
                    <input type="text" placeholder="Enter Address" name="address" required>
                    
                    <label for="bio"><b>Bio</b></label>
                    <textarea rows="3" cols="49" name="bio" placeholder="Enter your Biography"></textarea><p></p>
                    
                    <label for="occupation"><b>Occupation</b></label>
                    <input type="text" placeholder="Your Occupation" name="occupation" required>
                    
                    <label for="expertise"><b>Expertise</b></label>
                    <input type="text" placeholder="Your Expertise" name="expertise" required>
                    <div class="btns">
                        <button type="button" class="cancelbtn">Cancel</button>
                       <button type="submit" class="signupbtn"><a href="login.html">Sign Up</a></button>
                    </div>
                </div>
            </form>
            <footer>Free Mentors, &copy; 2019</footer>

    </body>
</html>
