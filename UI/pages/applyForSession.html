    <form action="" style=" border: 1px solid #ccc">
        <div class="container">
            <h1>Apply for a mentoring session</h1>
            <hr>
            <label><b>What is the highest education level that you have obtained?</b></label>
            <select name="Education level">
                <option>Secondary School Diploma</option>
                <option>Bachelor's Degree</option>
                <option>Master's or Greater</option>

                <option>UI design</option>
                <option>UI development</option>
                <option>React</option>
                <option>Angular</option>
            </select>

                <option>Yes</option>
                <option>No</option>
                <option>Maybe</option>
            </select>
            <label><b>What will be your learning schedule?</b></label>
            <select name="Education level">
                <option>4 hours per day</option>
                <option>a few times a week</option>
                <option>occassionaly</option>
            </select>
